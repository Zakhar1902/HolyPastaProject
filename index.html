<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--задай заголовок-->
    <title>Главная страница - мой первый сайт</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="text/javascript">
    </script>
    <style>
        #page-header {}
        
        #container {}
        
        #page-footer {}
        
        .nav-link {
            display: block;
            text-decoration: none;
            /*такой цвет текста плохо читается на таком фиолетовом фоне*/
            color: greenyellow;
            box-sizing: border-box;
            height: 20px;
        }
        
        .nav-link:hover {
            color: rgb(255, 0, 0);
            border-bottom: 4px solid rgb(255, 0, 0);
            transition: color 1s linear, border-bottom 0.5s linear;
        }
        
        #logo {}
        
        #about {}
        
        #nav-flex {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            background: rgba(76, 0, 255, 0.863);
            height: 80px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        
        #nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            padding: 1em;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        #links {
            height: 100%;
        }
        
        #wrap {
            display: flex;
            flex-direction: row;
            margin-top: 100px;
            ;
        }
        
        #sidebar {
            background: white;
        }
    </style>
</head>

<body>
    <nav id="nav-flex">
        <div id="logo"></div>
        <ul id="nav-menu">
            <li class="nav-item">
                <a href="#about" class="nav-link">О нас</a>
            </li>
            <li class="nav-item">
                <!--в меню ссылка на <section>, например #contacts, а в этом <section> уже ссылка на вк, телефоны и т.д.-->
                <a href="https://vk.com/realchelovek" class="nav-link">Контакты</a>
            </li>

        </ul>
    </nav>
    <div id="wrap">
        <div id="sidebar">!</div>
        <main id="container">
            <!--нет секции для основного контента, для логотипа отдельная секция не нужна-->
            <section id="contacts"></section>
            <section id="logo">
                <!--насколько я понял, ты хочешь разместить лого на фиолетовом фоне, для этого просто перенеси тэг логотипа внутрь <div id="logo"></div>
                еще рекомендуется отделять каркас и стили, поэтому стили лучше писать не в атрибутах, а в тэге <style>-->
                <img align="right, top" style="height: 75px; width: 75px;" src="img/logo.png" alt="Вместо лого" ;></section>
            <!--Я не могу сделать лого повыше(-->
            <section id="about">
                <!--вместо алерта при нажатии на "О Нас" лучше переходить на отдельную страницу, эта секция на главной странице многостраничного сайта не нужна-->
            </section>
            <!--в алерт мы передаём сообщение, то есть строку, в JS все строки заключаются в кавычки: alert('#АлертЖиви');
            кроме того, алерт сработает при нажатии на пустую кнопку, а не при клике на пункт меню "О Нас".
            Исправить это можно 2 вариантами:
            1) (плохая практика) разместить алерт в атрибуте onclick у тэга <a href="#about" class="nav-link">О нас</a>
            2) (хорошая практика) добавить тэгу ссылки атрибут  id="about_us" и в тэге <script> задать обработчик события:
            document.getElementById('about_us').onclick = function(){alert('здесь будет сообщение')}-->
            <input type="button" id="about" onclick="alert (<Описание сайта>, сделал <Username>)" />
            <!--А это вообще не работает:(  (В теории, оно запускает алетр при нажатии "О нас")-->


        </main>
    </div>
    <footer id="page-footer">

    </footer>
</body>

</html>
